<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="calculator column jcc aic">
    <div class="container column jcc aic">
      <div type="text" class="display input column jcc" readonly>0</div>
      <div class="row jcsb aic">
        <div class="btn item type">deg</div>
        <div class="btn item" onclick="operation('^')">x<span class="upper">y</span></div>
        <div class="btn item" onclick="insert('(')">(</div>
        <div class="btn item" onclick="insert(')')">)</div>
        <div class="btn item clean" id="c" onclick="clean()">C</div>
        <div class="btn item" id="percent" onclick="percent()">%</div>
      </div>
      <div class="row jcsb aic">
        <div class="btn item" id="sqr" onclick="operation('sqrt')">&radic;x</div>
        <div class="btn item" onclick="insert('7')">7</div>
        <div class="btn item" onclick="insert('8')">8</div>
        <div class="btn item" onclick="insert('9')">9</div>
        <div class="btn item" id="pi" onclick="constant('pi')">&prod;</div>
        <div class="btn item divide" onclick="insert('/')">&divide;</div>
      </div>
      <div class="row jcsb aic">
        <div class="btn item" id="sin" onclick="f('sin')">sin</div>
        <div class="btn item" onclick="insert('4')">4</div>
        <div class="btn item" onclick="insert('5')">5</div>
        <div class="btn item" onclick="insert('6')">6</div>
        <div class="btn item" onclick="constant('e')">e</div>
        <div class="btn item mul" onclick="insert('*')">&times;</div>
      </div>
      <div class="row jcsb aic">
        <div class="btn item" id="cos" onclick="f('cos')">cos</div>
        <div class="btn item" onclick="insert('1')">1</div>
        <div class="btn item" onclick="insert('2')">2</div>
        <div class="btn item" onclick="insert('3')">3</div>
        <div class="btn item" onclick="log('lg')">lg</div>
        <div class="btn item sub" onclick="insert('-')">-</div>
      </div>
      <div class="row jcsb aic">
        <div class="item btn " id="tan" onclick="f('tan')">tan</div>
        <div class="btn item" onclick="fact()">x!</div>
        <div class="btn item zero" onclick="insert('0')">0</div>
        <div class="btn item" onclick="insert('.')">,</div>
        <div class="btn item equal" onclick="equal()">=</div>
        <div class="btn item add" id="plus" onclick="insert('+')">+</div>
      </div>
    </div>
  </div>
    
    <script src="js/main.js"></script>
</body>
</html>
